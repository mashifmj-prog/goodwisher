<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1 class="title">GoodWisher</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
        <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path id="themeIconPath" fill="currentColor"></path>
        </svg>
      </button>
    </header>

    <main class="card">
      <p class="sub">Choose an occasion, language, and share a warm message instantly.</p>

      <div class="form-row">
        <label for="language">Language</label>
        <select id="language" aria-label="Language">
          <option value="en" selected>English</option>
          <option value="es">Espa√±ol</option>
          <option value="af">Afrikaans</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
          <option value="zh">‰∏≠Êñá (Mandarin)</option>
        </select>
      </div>

      <div class="form-row">
        <label for="occasion">Occasion</label>
        <div class="occasion-row">
          <select id="occasion" aria-label="Occasion">
            <option value="" disabled selected>Select an occasion</option>
            <option value="birthday">Birthday</option>
            <option value="anniversary">Anniversary</option>
            <option value="get-well">Get Well Soon</option>
            <option value="congrats">Congratulations</option>
            <option value="thank-you">Thank You</option>
            <option value="good-luck">Good Luck</option>
            <option value="motivation">Motivation</option>
            <option value="appreciation">Appreciation</option>
            <option value="farewell">Farewell</option>
            <option value="encouragement">Encouragement</option>
            <option value="love">Love</option>
            <option value="condolences">Condolences</option>
            <option value="vacation">Vacation</option>
          </select>
          <button id="refreshMsg" class="btn small" title="Try another message">üîÅ Try another</button>
        </div>
      </div>

      <div class="names-wrap">
        <div class="name-input">
          <input id="senderName" placeholder="Your name (optional)" aria-label="Your name">
          <button class="clear-btn" data-target="senderName" aria-label="Clear your name">√ó</button>
        </div>
        <div class="name-input">
          <input id="recipientName" placeholder="Recipient's name (optional)" aria-label="Recipient name">
          <button class="clear-btn" data-target="recipientName" aria-label="Clear recipient name">√ó</button>
        </div>
      </div>

      <div class="message-area">
        <div class="message-top">
          <div></div>
          <button id="emojiButton" class="small-icon" aria-label="Open emoji picker">üòä</button>
        </div>
        <textarea id="customMessage" rows="7" placeholder="Write or customize the message here‚Ä¶" aria-label="Message body"></textarea>
      </div>

      <div class="actions-row">
        <button id="copyBtn" class="btn small">Copy</button>
        <button id="saveBtn" class="btn small">Save</button>
        <button id="shareBtn" class="btn big">Share</button>
      </div>

      <div id="shareOptions" class="share-options hidden" aria-hidden="true">
        <button class="btn small" id="shareWhatsApp">WhatsApp</button>
        <button class="btn small" id="shareFacebook">Facebook</button>
        <button class="btn small" id="shareX">X (Twitter)</button>
        <button class="btn small" id="shareTelegram">Telegram</button>
        <button class="btn small" id="shareEmail">Email</button>
        <button class="btn small" id="shareDevice">Share (Device)</button>
      </div>

      <div style="margin-top:12px">
        <button id="feedbackBtn" class="btn light">Give Feedback</button>
      </div>
    </main>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <h2>We Value Your Feedback!</h2>
      <div class="star-percent-wrap">
        <div class="star-col"><button onclick="setRating(1)" class="star">‚òÖ</button><span>20%</span></div>
        <div class="star-col"><button onclick="setRating(2)" class="star">‚òÖ</button><span>40%</span></div>
        <div class="star-col"><button onclick="setRating(3)" class="star">‚òÖ</button><span>60%</span></div>
        <div class="star-col"><button onclick="setRating(4)" class="star">‚òÖ</button><span>80%</span></div>
        <div class="star-col"><button onclick="setRating(5)" class="star">‚òÖ</button><span>100%</span></div>
      </div>
      <div id="ratingScore" class="rating-score">Score: 0%</div>
      <textarea id="feedbackText" rows="4" placeholder="Your feedback‚Ä¶"></textarea>
      <div class="modal-actions">
        <button id="cancelFeedback" class="btn light">Cancel</button>
        <button id="submitFeedback" class="btn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
