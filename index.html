<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoodWisher</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

<div class="container">
  <header class="header">
    <h1 class="title">GoodWisher</h1>
    <button id="themeToggle" class="icon-btn" title="Toggle theme">
      <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path id="themeIconPath" fill="currentColor"></path>
      </svg>
    </button>
  </header>

  <main class="card">
    <p class="sub">Choose an occasion and share a warm message instantly.</p>

    <label>Occasion</label>
    <select id="occasion">
      <option value="" disabled selected>Select an occasion</option>
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="get-well">Get Well Soon</option>
      <option value="congrats">Congratulations</option>
      <option value="thank-you">Thank You</option>
      <option value="good-luck">Good Luck</option>
      <option value="motivation">Motivation</option>
      <option value="appreciation">Appreciation</option>
      <option value="farewell">Farewell</option>
      <option value="encouragement">Encouragement</option>
      <option value="love">Love</option>
      <option value="condolences">Condolences</option>
      <option value="vacation">Vacation</option>
    </select>

    <div class="textarea-actions-top">
      <button id="nextMessage" class="btn light">Next Message</button>
      <button id="clearMessage" class="btn light">Clear Content</button>
      <button id="emojiButton" class="btn light">ðŸ˜Š</button>
    </div>

    <textarea id="customMessage" placeholder="Your message will appear hereâ€¦" rows="6"></textarea>

    <div class="names-wrap">
      <input id="recipientName" placeholder="To: Recipient's name (optional)">
      <input id="senderName" placeholder="From: Your name (optional)">
    </div>

    <div class="actions">
      <button id="copyBtn" class="btn light">Copy</button>
      <button id="saveBtn" class="btn light">Save</button>
      <button id="saveTemplateBtn" class="btn light">Save as Template</button>
      <button id="shareBtn" class="btn light">Share</button>
      <button id="feedbackBtn" class="btn light">Feedback</button>
    </div>

    <p class="tiny">English only</p>
  </main>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal hidden">
  <div class="modal-content">
    <h2>Share Via</h2>
    <div class="modal-actions">
      <button onclick="shareWhatsApp()" class="btn light">WhatsApp</button>
      <button onclick="shareTwitter()" class="btn light">Twitter</button>
      <button onclick="shareTelegram()" class="btn light">Telegram</button>
      <button onclick="shareEmail()" class="btn light">Email</button>
      <button onclick="shareDevice()" class="btn light">Device Share</button>
    </div>
    <button onclick="closeShareModal()" class="btn light" style="margin-top:10px">Cancel</button>
  </div>
</div>

<!-- Feedback Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <h2>Your Feedback Matters!</h2>
    <textarea id="feedbackText" rows="4" placeholder="Your feedbackâ€¦"></textarea>
    <div class="modal-actions">
      <button onclick="closeFeedbackModal()" class="btn light">Cancel</button>
      <button onclick="submitFeedback()" class="btn light">Send</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
