<!-- Feedback Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <h2>Your Feedback Matters!</h2>

    <div id="starPercentWrap" class="star-percent-wrap">
      <div class="star-col">
        <button onclick="setRating(1)" class="star">★</button>
        <span>20%</span>
      </div>
      <div class="star-col">
        <button onclick="setRating(2)" class="star">★</button>
        <span>40%</span>
      </div>
      <div class="star-col">
        <button onclick="setRating(3)" class="star">★</button>
        <span>60%</span>
      </div>
      <div class="star-col">
        <button onclick="setRating(4)" class="star">★</button>
        <span>80%</span>
      </div>
      <div class="star-col">
        <button onclick="setRating(5)" class="star">★</button>
        <span>100%</span>
      </div>
    </div>

    <div id="ratingScore" class="rating-score">Score: 0%</div>

    <textarea id="feedbackText" rows="4" placeholder="What do you love? What can we improve?"></textarea>
    <div class="modal-actions">
      <button onclick="closeFeedbackModal()" class="btn light">Cancel</button>
      <button onclick="submitFeedback()" class="btn">Send</button>
    </div>
  </div>
</div>
