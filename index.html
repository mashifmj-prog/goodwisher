<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1 class="title">GoodWisher</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
        <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path id="themeIconPath" fill="currentColor"></path>
        </svg>
      </button>
    </header>

    <main class="card">
      <p class="sub">Choose an occasion and share a warm message instantly.</p>

      <div class="row">
        <select id="language" aria-label="Language">
          <option value="en" selected>English</option>
          <option value="es">Espa√±ol</option>
          <option value="af">Afrikaans</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
          <option value="zh">‰∏≠Êñá (Mandarin)</option>
        </select>

        <select id="occasion" aria-label="Occasion">
          <option value="" disabled selected>Select an occasion</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="get-well">Get Well Soon</option>
          <option value="congrats">Congratulations</option>
          <option value="thank-you">Thank You</option>
          <option value="good-luck">Good Luck</option>
          <option value="motivation">Motivation</option>
          <option value="appreciation">Appreciation</option>
          <option value="farewell">Farewell</option>
          <option value="encouragement">Encouragement</option>
          <option value="love">Love</option>
          <option value="condolences">Condolences</option>
          <option value="vacation">Vacation</option>
        </select>
      </div>

      <div class="textarea-wrap">
        <button id="clearButton" class="btn light clear-center">üßπ Clear Content</button>
        <button id="emojiButton" class="emoji-btn" aria-label="Open emoji picker">üòä</button>
        <textarea id="customMessage" placeholder="Your message will appear here‚Ä¶" rows="6"></textarea>
      </div>

      <div class="names-wrap">
        <div class="name-input">
          <label class="small-label">From:</label>
          <input id="senderName" placeholder="Your name (optional)">
          <button class="clear-name" data-target="senderName" aria-label="Clear sender">‚úñ</button>
        </div>
        <div class="name-input">
          <label class="small-label">To:</label>
          <input id="recipientName" placeholder="Recipient's name (optional)">
          <button class="clear-name" data-target="recipientName" aria-label="Clear recipient">‚úñ</button>
        </div>
      </div>

      <div class="row small-gap">
        <button id="nextMessage" class="btn light small">Next Message</button>
      </div>

      <div class="row actions">
        <button id="copyBtn" class="btn light">Copy</button>
        <button id="saveBtn" class="btn light">Save</button>
        <button id="saveTemplateBtn" class="btn light">Save as Template</button>
        <button id="shareBtn" class="btn light">Share</button>
      </div>

      <div class="row small-gap">
        <select id="templateSelect">
          <option value="" disabled selected>Load a Template (optional)</option>
        </select>
        <button id="exportBtn" class="btn light small">Export Saved Messages</button>
      </div>

      <div class="row">
        <button id="feedbackBtn" class="btn light big">Give Feedback</button>
      </div>

      <p class="tiny">Multilingual (EN, ES, AF, HI, ZH). Signature appended on share/copy only if "From" is filled.</p>
    </main>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <h2>Your Feedback Matters!</h2>
      <div class="star-percent-wrap">
        <div class="star-col"><button class="star" data-star="1">‚òÖ</button><span>20%</span></div>
        <div class="star-col"><button class="star" data-star="2">‚òÖ</button><span>40%</span></div>
        <div class="star-col"><button class="star" data-star="3">‚òÖ</button><span>60%</span></div>
        <div class="star-col"><button class="star" data-star="4">‚òÖ</button><span>80%</span></div>
        <div class="star-col"><button class="star" data-star="5">‚òÖ</button><span>100%</span></div>
      </div>
      <div id="ratingScore" class="rating-score">Score: 0%</div>
      <textarea id="feedbackText" rows="4" placeholder="Your feedback‚Ä¶"></textarea>
      <div class="modal-actions">
        <button id="cancelFeedback" class="btn light">Cancel</button>
        <button id="submitFeedback" class="btn light">Send</button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Share Via</h2>
      <div class="modal-actions share-grid">
        <button id="shareWhatsApp" class="btn light small">WhatsApp</button>
        <button id="shareFacebook" class="btn light small">Facebook</button>
        <button id="shareTwitter" class="btn light small">X (Twitter)</button>
        <button id="shareTelegram" class="btn light small">Telegram</button>
        <button id="shareEmail" class="btn light small">Email</button>
        <button id="shareDevice" class="btn light small">Device Share</button>
      </div>
      <button id="closeShare" class="btn light" style="margin-top:10px">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
