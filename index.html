<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¸ GoodWisher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold text-pink-600 text-center mb-2">ðŸŒ¸ GoodWisher</h1>
    <p class="text-gray-600 text-center mb-6">Choose an occasion and share a warm message instantly.</p>
    
    <select id="occasion" aria-label="Select an occasion" class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-pink-300" onchange="displayMessage()">
      <option value="" disabled selected>Choose an occasion</option>
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="get-well">Get Well Soon</option>
      <option value="congrats">Congratulations</option>
    </select>
    
    <div id="message" class="text-lg text-gray-800 mb-4"></div>
    
    <textarea id="customMessage" rows="4" class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-pink-300"></textarea>
    
    <div class="flex justify-between mb-4">
      <button onclick="copyMessage()" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 transition duration-300">Copy to Clipboard</button>
      <button onclick="saveMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Save Message</button>
    </div>
    
    <div id="savedMessages" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
