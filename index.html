<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1 class="title">GoodWisher</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">
        <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path id="themeIconPath" fill="currentColor"></path>
        </svg>
      </button>
    </header>

    <main class="card">
      <p class="sub">Choose an occasion and share a warm message instantly.</p>

      <label for="language">Language</label>
      <select id="language" onchange="displayMessage()">
        <option value="en" selected>English</option>
        <option value="es">Espa√±ol</option>
        <option value="zh">‰∏≠Êñá (Mandarin)</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
        <option value="af">Afrikaans</option>
        <option value="exit" class="exit-option">Exit</option>
      </select>

      <label for="occasion">Occasion</label>
      <select id="occasion" onchange="displayMessage()">
        <option value="" disabled selected>Select an occasion</option>
        <option value="birthday">Birthday</option>
        <option value="anniversary">Anniversary</option>
        <option value="get-well">Get Well Soon</option>
        <option value="congrats">Congratulations</option>
        <option value="thank-you">Thank You</option>
        <option value="good-luck">Good Luck</option>
        <option value="motivation">Motivation</option>
        <option value="appreciation">Appreciation</option>
        <option value="farewell">Farewell</option>
        <option value="encouragement">Encouragement</option>
        <option value="love">Love</option>
        <option value="condolences">Condolences</option>
        <option value="vacation">Vacation</option>
        <option value="exit" class="exit-option">Exit</option>
      </select>

      <div class="textarea-wrap">
        <div class="top-buttons">
          <button id="nextMessage" class="btn light">Next Message</button>
          <button id="emojiButton" class="small-icon">üòä</button>
          <button id="clearContent" class="btn light">Clear Content</button>
        </div>
        <textarea id="customMessage" placeholder="Your message will appear here‚Ä¶" rows="6"></textarea>
      </div>

      <div class="names-wrap">
        <div class="name-input"><label>From:</label><input id="senderName" placeholder="Your name (optional)"></div>
        <div class="name-input"><label>To:</label><input id="recipientName" placeholder="Recipient's name (optional)"></div>
      </div>

      <div class="actions">
        <button onclick="copyMessage()" class="btn light">Copy</button>
        <button onclick="saveMessage()" class="btn light">Save</button>
        <button onclick="saveTemplate()" class="btn light">Save as Template</button>
        <button onclick="openShareModal()" class="btn light">Share</button>
      </div>

      <div id="savedMessages" class="saved-area">
        <button onclick="exportSavedMessages()" class="btn light">Export Saved Messages</button>
      </div>

      <p class="tiny">Multilingual (EN, ES, ‰∏≠Êñá, ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä, Afrikaans)</p>
    </main>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-content">
      <h2>Share Via</h2>
      <div class="share-options">
        <button onclick="shareWhatsApp()" class="btn small">WhatsApp</button>
        <button onclick="shareFacebook()" class="btn small">Facebook</button>
        <button onclick="shareTwitter()" class="btn small">X (Twitter)</button>
        <button onclick="shareTelegram()" class="btn small">Telegram</button>
        <button onclick="shareEmail()" class="btn small">Email</button>
      </div>
      <button onclick="closeShareModal()" class="btn light" style="margin-top:10px">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
