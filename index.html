<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoodWisher</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="light">

<div class="container">
  <header class="header">
    <h1 class="title">GoodWisher</h1>
    <button id="themeToggle" class="icon-btn" title="Toggle theme">
      <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path id="themeIconPath" fill="currentColor"></path>
      </svg>
    </button>
  </header>

  <main class="card">
    <p class="sub">Choose an occasion and share a warm message instantly.</p>

    <label for="occasion">Occasion</label>
    <div class="occasion-wrap">
      <select id="occasion">
        <option value="" disabled selected>Select an occasion</option>
        <option value="birthday">Birthday</option>
        <option value="anniversary">Anniversary</option>
        <option value="get-well">Get Well Soon</option>
        <option value="congrats">Congratulations</option>
        <option value="thank-you">Thank You</option>
        <option value="good-luck">Good Luck</option>
        <option value="motivation">Motivation</option>
        <option value="appreciation">Appreciation</option>
        <option value="farewell">Farewell</option>
        <option value="encouragement">Encouragement</option>
        <option value="love">Love</option>
        <option value="condolences">Condolences</option>
        <option value="vacation">Vacation</option>
        <option value="custom">Custom</option>
        <option value="exit">Exit</option>
      </select>
      <button id="closeOccasion" class="btn light hidden">Close</button>
      <div id="customInputWrap" class="custom-input-wrap hidden">
        <input id="customOccasionDesc" placeholder="e.g., new job, recovery, prayer, encouragement" maxlength="30">
        <button id="generateSuggestions" class="btn light">Generate</button>
      </div>
      <span id="inactivityTimer" class="timer hidden">Timeout: 60s</span>
    </div>

    <div class="action-line">
      <button id="prevMessage" class="btn light">Previous Message</button>
      <button id="nextMessage" class="btn light">Next Message</button>
      <button id="clearContent" class="btn light">Clear Content</button>
      <button id="emojiButton" class="btn light">üòä</button>
    </div>

    <textarea id="customMessage" rows="6" placeholder="Your message will appear here‚Ä¶"></textarea>

    <div class="names-wrap">
      <div class="name-input">
        <input id="senderName" placeholder="From (Your name, optional)" oninput="updateMessageWithName()">
        <button class="clear-btn" onclick="clearSender()">√ó</button>
      </div>
      <div class="name-input">
        <input id="recipientName" placeholder="To (Recipient's name, optional)" oninput="updateMessageWithName()">
        <button class="clear-btn" onclick="clearRecipient()">√ó</button>
      </div>
    </div>

    <div class="actions">
      <button onclick="copyMessage()" class="btn light">Copy</button>
      <button onclick="saveMessage()" class="btn light">Save</button>
      <button onclick="saveTemplate()" class="btn light">Save as Template</button>
      <button onclick="openShareModal()" class="btn light">Share</button>
      <button id="feedbackButton" class="btn light" onclick="openFeedbackModal()" data-watermark="Feedback">Feedback</button>
      <button id="archiveButton" class="btn light hidden" title="Retrieve your saved messages">Archived Messages (0)</button>
    </div>

    <p class="tiny">All messages are in English. Dark/Light mode supported.</p>
  </main>
</div>

<!-- Feedback Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <h2>Feedback</h2>
    <div class="rating-wrap">
      <div class="rating-col"><button onclick="setRating(1)" class="rating-btn" aria-label="Rate 1 star">‚≠ê</button><span>20%</span></div>
      <div class="rating-col"><button onclick="setRating(2)" class="rating-btn" aria-label="Rate 2 stars">‚≠ê</button><span>40%</span></div>
      <div class="rating-col"><button onclick="setRating(3)" class="rating-btn" aria-label="Rate 3 stars">‚≠ê</button><span>60%</span></div>
      <div class="rating-col"><button onclick="setRating(4)" class="rating-btn" aria-label="Rate 4 stars">‚≠ê</button><span>80%</span></div>
      <div class="rating-col"><button onclick="setRating(5)" class="rating-btn" aria-label="Rate 5 stars">‚≠ê</button><span>100%</span></div>
    </div>
    <div id="ratingScore" class="rating-score">Score: 0%</div>
    <textarea id="feedbackText" rows="4" placeholder="Your feedback‚Ä¶" aria-label="Enter your feedback"></textarea>
    <div id="feedbackMessage" class="feedback-message hidden"></div>
    <div class="modal-actions">
      <button onclick="submitFeedback()" class="btn light" aria-label="Submit feedback">Send</button>
      <button onclick="viewPreviousFeedback()" class="btn light" aria-label="View previous feedback">View Previous</button>
      <button onclick="openAnalyticsModal()" class="btn light" aria-label="Open feedback analysis dashboard" data-watermark="View feedback analysis dashboard">View Analytics</button>
      <button onclick="closeFeedbackModal()" class="btn light" aria-label="Close feedback modal">Close</button>
    </div>
  </div>
</div>

<!-- Analytics Modal -->
<div id="analyticsModal" class="modal hidden">
  <div class="modal-content">
    <h2>Feedback Analysis Dashboard</h2>
    <div id="analyticsSummary"></div>
    <div id="analyticsGraphs">
      <canvas id="ratingChart" aria-label="Bar chart of rating distribution"></canvas>
      <canvas id="categoryChart" aria-label="Pie chart of feedback category distribution"></canvas>
      <canvas id="sentimentChart" aria-label="Bar chart of sentiment distribution"></canvas>
    </div>
    <table id="analyticsTable" aria-label="Feedback details table">
      <thead>
        <tr>
          <th>Rating</th>
          <th>Sentiment</th>
          <th>Category</th>
          <th>Top Words</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="modal-actions">
      <button id="myResultsBtn" onclick="toggleMyResults()" class="btn light" aria-label="View my device feedback">My Results</button>
      <button id="allEvaluationsBtn" onclick="toggleAllEvaluations()" class="btn light hidden" aria-label="View all feedback">All Evaluations</button>
      <button onclick="closeAnalyticsModal()" class="btn light" aria-label="Close analytics dashboard">Close</button>
    </div>
  </div>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal hidden">
  <div class="modal-content">
    <h2>Share Message</h2>
    <div class="share-options">
      <button onclick="shareDevice()" class="btn share-device">Share (Device)</button>
      <button onclick="shareWhatsApp()" class="btn share-whatsapp">WhatsApp</button>
      <button onclick="shareTwitter()" class="btn share-twitter">X (Twitter)</button>
      <button onclick="shareFacebook()" class="btn share-facebook">Facebook</button>
      <button onclick="shareTikTok()" class="btn share-tiktok">TikTok</button>
      <button onclick="copyMessage()" class="btn share-copy">Copy Message</button>
      <button onclick="closeShareModal()" class="btn share-close">Close</button>
    </div>
  </div>
</div>

<!-- Archive Modal -->
<div id="archiveModal" class="modal hidden">
  <div class="modal-content">
    <h2>Archived Messages</h2>
    <div id="archiveList" class="archive-list"></div>
    <div class="modal-actions">
      <button onclick="closeArchiveModal()" class="btn light">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<!-- Force redeploy Oct 16 2025 01:44 -->
</body>
</html>
