<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⭐ GoodWisher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold text-teal-700 text-center mb-2">⭐ GoodWisher</h1>
    <p class="text-gray-600 text-center mb-6">Choose an occasion and share a warm message instantly.</p>
    
    <select id="occasion" aria-label="Select an occasion" class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-teal-300" onchange="displayMessage()">
      <option value="" disabled selected>Choose an occasion</option>
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="get-well">Get Well Soon</option>
      <option value="congrats">Congratulations</option>
    </select>
    
    <div id="message" class="text-lg text-gray-800 mb-4"></div>
    
    <textarea id="customMessage" rows="4" class="w-full p-2 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-teal-300"></textarea>
    
    <div class="flex flex-wrap gap-2 mb-4">
      <button onclick="copyMessage()" class="bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600 transition duration-300"><i class="fas fa-copy mr-2"></i>Copy</button>
      <button onclick="saveMessage()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300"><i class="fas fa-save mr-2"></i>Save</button>
      <button onclick="shareWhatsApp()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-300"><i class="fab fa-whatsapp mr-2"></i>WhatsApp</button>
      <button onclick="shareFacebook()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300"><i class="fab fa-facebook-f mr-2"></i>Facebook</button>
      <button onclick="shareTwitter()" class="bg-sky-500 text-white px-4 py-2 rounded-md hover:bg-sky-600 transition duration-300"><i class="fab fa-twitter mr-2"></i>Twitter</button>
      <button onclick="shareEmail()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300"><i class="fas fa-envelope mr-2"></i>Email</button>
    </div>
    
    <div id="savedMessages" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
