<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">

<div class="container">
  <header class="header">
    <h1 class="title">GoodWisher</h1>
    <button id="themeToggle" class="icon-btn" title="Toggle theme">
      <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path id="themeIconPath" fill="currentColor"></path>
      </svg>
    </button>
  </header>

  <main class="card">
    <p class="sub">Choose an occasion and share a warm message instantly.</p>

    <label for="occasion">Occasion</label>
    <select id="occasion" onchange="displayMessage()">
      <option value="" disabled selected>Select an occasion</option>
      <option value="birthday">Birthday</option>
      <option value="anniversary">Anniversary</option>
      <option value="condolence">Condolence</option>
      <option value="congratulations">Congratulations</option>
      <option value="get-well">Get Well Soon</option>
      <option value="thank-you">Thank You</option>
      <option value="good-luck">Good Luck</option>
      <option value="appreciation">Appreciation</option>
      <option value="farewell">Farewell</option>
      <option value="encouragement">Encouragement</option>
      <option value="love">Love</option>
      <option value="vacation">Vacation</option>
    </select>

    <div class="actions-top">
      <button class="btn light" onclick="nextMessage()">Next Message</button>
      <button class="btn light" onclick="clearContent()">Clear Content</button>
      <button class="btn light" id="emojiButton">ðŸ˜Š</button>
    </div>

    <textarea id="customMessage" placeholder="Your message will appear hereâ€¦" rows="6"></textarea>

    <div class="names-wrap">
      <div class="name-input">
        <label for="senderName">From:</label>
        <input id="senderName" placeholder="Your name (optional)" oninput="updateMessage()">
      </div>
      <div class="name-input">
        <label for="recipientName">To:</label>
        <input id="recipientName" placeholder="Recipient's name (optional)" oninput="updateMessage()">
      </div>
    </div>

    <div class="actions">
      <button class="btn light" onclick="copyMessage()">Copy</button>
      <button class="btn light" onclick="saveMessage()">Save</button>
      <button class="btn light" onclick="saveTemplate()">Save as Template</button>
      <button class="btn light" onclick="openShareModal()">Share</button>
      <button class="btn light" onclick="openFeedbackModal()">Feedback</button>
    </div>

    <p class="tiny">All messages are in English. Dark/Light mode supported.</p>
  </main>
</div>

<!-- Share Modal -->
<div id="shareModal" class="modal hidden">
  <div class="modal-content">
    <h2>Share Via</h2>
    <div class="modal-actions">
      <button onclick="shareWhatsApp()" class="btn light">WhatsApp</button>
      <button onclick="shareFacebook()" class="btn light">Facebook</button>
      <button onclick="shareTwitter()" class="btn light">Twitter</button>
      <button onclick="shareTelegram()" class="btn light">Telegram</button>
      <button onclick="shareEmail()" class="btn light">Email</button>
      <button onclick="closeShareModal()" class="btn light">Cancel</button>
    </div>
  </div>
</div>

<!-- Feedback Modal -->
<div id="feedbackModal" class="modal hidden">
  <div class="modal-content">
    <h2>Your Feedback Matters!</h2>
    <div class="star-percent-wrap">
      <div class="star-col"><button onclick="setRating(1)" class="star">â˜…</button><span>20%</span></div>
      <div class="star-col"><button onclick="setRating(2)" class="star">â˜…</button><span>40%</span></div>
      <div class="star-col"><button onclick="setRating(3)" class="star">â˜…</button><span>60%</span></div>
      <div class="star-col"><button onclick="setRating(4)" class="star">â˜…</button><span>80%</span></div>
      <div class="star-col"><button onclick="setRating(5)" class="star">â˜…</button><span>100%</span></div>
    </div>
    <div id="ratingScore" class="rating-score">Score: 0%</div>
    <textarea id="feedbackText" rows="4" placeholder="Your feedbackâ€¦"></textarea>
    <div class="modal-actions">
      <button onclick="closeFeedbackModal()" class="btn light">Cancel</button>
      <button onclick="submitFeedback()" class="btn light">Send</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
