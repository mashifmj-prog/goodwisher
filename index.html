<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1 class="title">GoodWisher</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">
        <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path id="themeIconPath" fill="currentColor"></path>
        </svg>
      </button>
    </header>

    <main class="card">
      <p class="sub">Choose an occasion and share a warm message instantly.</p>

      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="en" selected>English</option>
          <option value="zh">‰∏≠Êñá (Mandarin)</option>
          <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
          <option value="es">Espa√±ol (Spanish)</option>
          <option value="af">Afrikaans</option>
        </select>
      </div>

      <div class="form-group">
        <label for="occasion">Occasion</label>
        <select id="occasion">
          <option value="" disabled selected>Select an occasion</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="get-well">Get Well Soon</option>
          <option value="congrats">Congratulations</option>
          <option value="thank-you">Thank You</option>
          <option value="good-luck">Good Luck</option>
          <option value="motivation">Motivation</option>
          <option value="appreciation">Appreciation</option>
          <option value="farewell">Farewell</option>
          <option value="encouragement">Encouragement</option>
          <option value="love">Love</option>
          <option value="condolences">Condolences</option>
          <option value="vacation">Vacation</option>
        </select>
      </div>

      <div class="form-group">
        <input id="recipientName" placeholder="Recipient's name (optional)" />
        <input id="senderName" placeholder="Your name (optional)" />
      </div>

      <!-- Live preview card -->
      <div class="preview-card">
        <p id="previewMessage"></p>
        <div class="preview-actions">
          <button id="copyBtn" class="btn small">Copy</button>
          <button id="emojiBtn" class="btn small">üòä</button>
        </div>
      </div>

      <!-- Template management -->
      <div class="form-group">
        <select id="templateSelect">
          <option value="" disabled selected>Load a Template (optional)</option>
        </select>
        <button id="saveTemplateBtn" class="btn small">Save as Template</button>
      </div>

      <!-- Sharing -->
      <div class="form-group actions">
        <button id="shareBtn" class="btn small">Share</button>
      </div>

      <p class="tiny">Multilingual (EN, ‰∏≠Êñá, ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä, Espa√±ol, Afrikaans)</p>
    </main>
  </div>

  <!-- Emoji picker popup -->
  <div id="emojiPicker" class="emoji-picker hidden"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
