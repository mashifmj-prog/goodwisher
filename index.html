<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoodWisher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1 class="title">GoodWisher</h1>
      <button id="themeToggle" class="icon-btn" title="Toggle theme">
        <svg id="themeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path id="themeIconPath" fill="currentColor"></path>
        </svg>
      </button>
    </header>

    <main class="card">
      <p class="sub">Choose an occasion and share a warm message instantly.</p>

      <select id="language" onchange="displayMessage()">
        <option value="en" selected>English</option>
        <option value="zh">‰∏≠Êñá (Mandarin)</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
        <option value="es">Espa√±ol (Spanish)</option>
        <option value="af">Afrikaans</option>
      </select>

      <select id="occasion" onchange="displayMessage()">
        <option value="" disabled selected>Select an occasion</option>
        <option value="birthday">Birthday</option>
        <option value="anniversary">Anniversary</option>
        <option value="get-well">Get Well Soon</option>
        <option value="congrats">Congratulations</option>
        <option value="thank-you">Thank You</option>
        <option value="good-luck">Good Luck</option>
        <option value="motivation">Motivation</option>
        <option value="appreciation">Appreciation</option>
        <option value="farewell">Farewell</option>
        <option value="encouragement">Encouragement</option>
        <option value="love">Love</option>
        <option value="condolences">Condolences</option>
        <option value="vacation">Vacation</option>
      </select>

      <div class="textarea-wrap">
        <button id="emojiButton" class="small-icon" title="Insert emoji">üòä</button>
        <button id="clearButton" class="clear-btn">üßπ Clear Content</button>
        <textarea id="customMessage" placeholder="Your message will appear here‚Ä¶" rows="6"></textarea>
      </div>

      <div class="names-wrap">
        <div class="name-input">
          <label>From:</label>
          <input id="senderName" placeholder="Your name (optional)" oninput="updateMessageWithName()">
          <button class="clear-name" onclick="clearName('senderName')">‚úñ</button>
        </div>
        <div class="name-input">
          <label>To:</label>
          <input id="recipientName" placeholder="Recipient's name (optional)" oninput="updateMessageWithName()">
          <button class="clear-name" onclick="clearName('recipientName')">‚úñ</button>
        </div>
      </div>

      <button id="nextMessage" class="btn small" onclick="nextRandomMessage()">Next Message</button>

      <div class="actions">
        <button onclick="copyMessage()" class="btn">Copy</button>
        <button onclick="saveMessage()" class="btn alt">Save</button>
        <button onclick="saveTemplate()" class="btn">Save as Template</button>
        <button id="shareBtn" class="btn light" onclick="openShareModal()">Share</button>
      </div>

      <select id="templateSelect" onchange="loadTemplate()">
        <option value="" disabled selected>Load a Template (optional)</option>
      </select>

      <div id="savedMessages" class="saved-area">
        <button onclick="exportSavedMessages()" class="btn small">Export Saved Messages</button>
      </div>

      <button id="feedbackButton" onclick="openFeedbackModal()" class="btn big">Give Feedback</button>
      <p class="tiny">Multilingual (EN, ‰∏≠Êñá, ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä, Espa√±ol, Afrikaans)</p>
    </main>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Feedback Matters!</h2>
      <div class="star-percent-wrap">
        <div class="star-col"><button onclick="setRating(1)" class="star">‚òÖ</button><span>20%</span></div>
        <div class="star-col"><button onclick="setRating(2)" class="star">‚òÖ</button><span>40%</span></div>
        <div class="star-col"><button onclick="setRating(3)" class="star">‚òÖ</button><span>60%</span></div>
        <div class="star-col"><button onclick="setRating(4)" class="star">‚òÖ</button><span>80%</span></div>
        <div class="star-col"><button onclick="setRating(5)" class="star">‚òÖ</button><span>100%</span></div>
      </div>
      <div id="ratingScore" class="rating-score">Score: 0%</div>
      <textarea id="feedbackText" rows="4" placeholder="Your feedback‚Ä¶"></textarea>
      <div class="modal-actions">
        <button onclick="closeFeedbackModal()" class="btn light">Cancel</button>
        <button onclick="submitFeedback()" class="btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal hidden">
    <div class="modal-content">
      <h2>Share Via</h2>
      <div class="modal-actions" id="shareOptions">
        <button onclick="shareWhatsApp()" class="btn small">WhatsApp</button>
        <button onclick="shareFacebook()" class="btn small">Facebook</button>
        <button onclick="shareTwitter()" class="btn small">X (Twitter)</button>
        <button onclick="shareTelegram()" class="btn small">Telegram</button>
        <button onclick="shareEmail()" class="btn small">Email</button>
        <button onclick="shareDevice()" class="btn small">Device Share</button>
      </div>
      <button onclick="closeShareModal()" class="btn light" style="margin-top:10px">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
